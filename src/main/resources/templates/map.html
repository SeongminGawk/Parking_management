<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>지도</title>
    <link rel="stylesheet" type="text/css" href="/css/map.css">
    <script type="text/javascript">
        function navigateTo(url) {
            window.location.href = url;
        }

        /*function community() {
        }*/
    </script>
</head>
<body>
    <div class="button-container">
        <button class="map-button current" onclick="loadParkingLots(0)">현황</button>
        <button class="logout_btn" id="logoutButton">로그아웃</button>
        <div class="right-buttons">
            <button class="map-button parkinglot" onclick="navigateTo('/parking/registration')">주차장 등록</button>
            <!--  <button class="map-button community" onclick="community()">API 커뮤니티</button> -->
        </div>
    </div>

    <div class="map-container">
        <div id="map"></div>
        <div id="parking-info" class="parking-info-container"></div>
    </div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bf4a94e06f33a7c9f5e160311cf11833"></script>
    <script type="text/javascript" src="/js/map.js"></script>
</body>
</html>
