<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주차장 정보 상세</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/parking_details.css}">
    <script src="/js/parking_details.js" defer></script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
    <div class="container">
        <div class="title-box">
            <h2>주차장 정보</h2>
        </div>
        <form th:action="@{/parking-details}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <table>
                <tr class="no-vertical-border">
                    <th>주차장 명</th>
                    <td th:text="${parkingLot.prkLotNm}">주차장 명이 표시됩니다</td>
                </tr>
                <tr class="no-vertical-border">
                    <th>주소</th>
                    <td th:text="${parkingLot.basAddr}">주소가 표시됩니다</td>
                </tr>
                <tr class="no-vertical-border">
                    <th>주차장 관리번호</th>
                    <td th:text="${parkingLot.prkLotId}">관리번호가 표시됩니다</td>
                </tr>
                <tr class="no-vertical-border">
                    <th>주차장 설치 일자</th>
                    <td th:text="${parkingLot.instDt}">설치 일자가 표시됩니다</td>
                </tr>
                <tr class="no-vertical-border">
                    <th>주차장 입구</th>
                    <td>
                        <table class="inner-table">
                            <tr>
                                <th>위도</th>
                                <td th:text="${parkingLot.latitude}">위도가 표시됩니다</td>
                                <th>경도</th>
                                <td th:text="${parkingLot.longitude}">경도가 표시됩니다</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr class="no-vertical-border">
                    <th>주차장 이미지</th>
                    <td class="img-container">
                        <img th:src="@{'/uploads/' + ${parkingLot.imagePath}}" alt="주차장 이미지">
                    </td>
                </tr>
                <tr class="no-vertical-border">
                    <th>총 주차 구획 수</th>
                    <td th:text="${parkingLot.prkCmprtCo}">총 주차 구획 수가 표시됩니다</td>
                </tr>
                <tr class="no-vertical-border">
                    <th>주차장 운영요일</th>
                    <td th:text="${parkingLot.opertnDay}">운영 요일이 표시됩니다</td>
                </tr>
                <tr class="no-vertical-border">
                    <th>주차요금 정산 방식</th>
                    <td th:text="${parkingLot.prkChrgMthd}">정산 방식이 표시됩니다</td>
                </tr>
            </table>
            <div class="button-group">
                <button type="button" onclick="window.location.href='/map'">메인</button>
            </div>
        </form>
    </div>
</body>
</html>
