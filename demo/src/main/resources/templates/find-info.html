<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 및 비밀번호 찾기</title>
    <link rel="stylesheet" href="/css/find-info.css">
    <script src="/js/find-info.js" defer></script>
    <meta name="_csrf" content="${_csrf.token}">
    <meta name="_csrf_header" content="${_csrf.headerName}">
</head>
<body>
    <div class="find-info-container">
        <h1>아이디 및 비밀번호 찾기</h1>
        <hr class="styled-hr">
        <div class="button-container">
            <button id="findIdButton">아이디 찾기</button>
            <button id="findPasswordButton">비밀번호 재설정</button>
        </div>

        <div id="findIdSection" class="hidden input-section">
            <h2>아이디 찾기</h2>
            <label for="name">이름:</label>
            <input type="text" id="name" required>
            <button id="findIdBtn" class="btn_center">아이디 찾기</button>
        </div>

        <div id="findPasswordSection" class="hidden input-section">
            <h2>비밀번호 재설정</h2>
            <label for="userId">아이디:</label>
            <input type="text" id="userId" required>
            <label for="nameForPassword">이름:</label>
            <input type="text" id="nameForPassword" required>
            <label for="newPassword">새 비밀번호:</label>
            <input type="password" id="newPassword" required>
            <button id="findPasswordBtn" class="btn_center">비밀번호 재설정</button>
        </div>
    </div>
</body>
</html>
